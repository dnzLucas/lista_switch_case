<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA

    const hemisferio = prompt("Em qual hemisfério você está? (N ou S)").toLowerCase();

    const mes = prompt("Qual é o mês atual? (Digite o nome completo)").toLowerCase();

    //PROCESSAMENTO




    switch (hemisferio) {
        case "n":
            switch (mes) {

                case "dezembro":
                case "janeiro":
                case "fevereiro":
                    alert("Você está no inverno")
                    break;

                case "março":
                case "abril":
                case "maio":
                    alert("Você está na privavera")
                    break;

                case "junho":
                case "julho":
                case "agosto":
                    alert("Você está no verão")
                    break;

                case "setembro":
                case "outubro":
                case "novembro":
                    alert("Você está no outono")
                    break;

                default:
                    alert("??????????")
            }

        case "s":
            switch (mes) {

                case "dezembro":
                case "janeiro":
                case "fevereiro":
                    alert("Você está no verão")
                    break;

                case "março":
                case "abril":
                case "maio":
                    alert("Você está na outono")
                    break;

                case "junho":
                case "julho":
                case "agosto":
                    alert("Você está no inverno")
                    break;

                case "setembro":
                case "outubro":
                case "novembro":
                    alert("Você está na primavera")
                    break;

                default:
                    alert("??????????")
                    break;
            }

            default:
                alert("?????????????????")
                break;
    }


        





    //SAÍDA

</script>
