<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA

    const letre = prompt("Insira uma letra")
    
    // PROCESSAMENTO

    switch(letre){
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            alert(`${letre} é uma vogal! ` )
            break;
            
        default:
            alert(`Não é uma vogal! `)
    }
    
    // SAÍDA

</script>
