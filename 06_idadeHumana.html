    // ENTRADA

    const idd = Number(prompt("Quantos anos tem seu cachorro? "))

    // PROCESSAMENTO

    switch(porte){
        case "P":
            alert(`A idade do seu dog é ${idd * porte}`)
            break;
    }

    </script>
