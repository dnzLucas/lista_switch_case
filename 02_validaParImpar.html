<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const n = Number(prompt("Digite um número: "))
    
    //PROCESSAMENTO

    switch (n % 2) {
        case 0:
        alert(`O número ${n} é par`)            
            break;
    
        case 1:
            alert(`O número ${n} é impar`)
            break;

        default:
            alert("erro")
    }
    
    //SAÍDA

</script>
